<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rack Builder v0.01</title>

    <style>

        body { margin:0; overflow:hidden; font-family:sans-serif; }
        #intro-container {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:#f0f0f0;
            display:flex;
            justify-content:center;
            align-items:center;
            z-index:200;
        }
        #intro-title { font-size:60px; opacity:0; }
        #overlay {
            position:absolute;
            top:10px;
            left:10px;
            z-index:100;
            background:rgba(255,255,255,0.8);
            padding:10px;
            border-radius:4px;
            display:none;

        }
        .palette-item {
            padding: 4px;
            border: 1px solid #333;
            background: #eee;
            margin-bottom: 5px;
            cursor: grab;
        }
        #props {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        label,
        input,
        select {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div id="intro-container"><div id="intro-title">Rack Builder</div></div>
<div id="overlay">
    <div class="palette-item" draggable="true" data-type="server">Server</div>
    <div class="palette-item" draggable="true" data-type="router">Router</div>
    <div class="palette-item" draggable="true" data-type="patch">Patch Panel</div>
    <div class="palette-item" draggable="true" data-type="blank">Blanking Plate</div>
</div>
<div id="props">
    <label>Name: <input id="prop-name" type="text"/></label>
    <button id="prop-save">Save</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>

    gsap.to('#intro-title', {
        duration: 1,
        opacity: 1,
        scale: 1.2,
        ease: 'back.out(1.7)'
    });
    gsap.to('#intro-title', {
        delay: 1.2,
        duration: 0.6,
        opacity: 0,
        onComplete: () => {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('overlay').style.display = 'block';
        }

    });
</script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
            "three/examples/": "https://unpkg.com/three@0.152.2/examples/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
